<aside class="w-16 md:w-64 bg-[#292a2d] border-r border-[#3c4043] flex flex-col justify-between flex-shrink-0 z-20 h-full">
  <div class="flex-1 overflow-y-auto">
      <div class="h-12 flex items-center justify-center md:justify-start md:px-4 border-b border-[#3c4043] sticky top-0 bg-[#292a2d] z-10">
          <img src="assets/images/icon.png" class="w-8">
          <span class="ml-3 font-bold text-sm hidden md:block text-gray-200">WebAI Panel</span>
      </div>

      <nav id="sidebar-nav" class="mt-2 space-y-0.5">
          <!-- Non API Items -->
          <ng-container *ngFor="let item of nonApiItems">
            <a [routerLink]="['/', item.id]" routerLinkActive="active-nav" class="nav-btn w-full flex items-center p-3 text-gray-400 hover:bg-[#35363a] hover:text-white transition-colors border-l-4 border-transparent cursor-pointer">
              <i [class]="item.iconClass + ' w-5 text-center'"></i>
              <span class="ml-3 text-xs font-medium hidden md:block">{{item.label}}</span>
            </a>
          </ng-container>

<!--          <div class="px-4 py-2 mt-2 mb-1 hidden md:block">-->
<!--              <span class="text-[10px] uppercase font-bold text-gray-500 tracking-wider">Management</span>-->
<!--          </div>-->

<!--          &lt;!&ndash; Management Items &ndash;&gt;-->

<!--              <i [class]="item.iconClass + ' w-5 text-center'"></i>-->
<!--              <span class="ml-3 text-xs font-medium hidden md:block">{{item.label}}</span>-->
<!--            </a>-->
<!--          </ng-container>-->

          <div class="px-4 py-2 mt-2 mb-1 hidden md:block">
              <span class="text-[10px] uppercase font-bold text-gray-500 tracking-wider">APIs</span>
          </div>

          <!-- API Items -->
          <ng-container *ngFor="let item of apiItems">
            <a [routerLink]="['/', item.id]" routerLinkActive="active-nav" class="nav-btn w-full flex items-center p-3 text-gray-400 hover:bg-[#35363a] hover:text-white transition-colors border-l-4 border-transparent cursor-pointer">
              <i [class]="item.iconClass + ' w-5 text-center'"></i>
              <span class="ml-3 text-xs font-medium hidden md:block">{{item.label}}</span>
            </a>
          </ng-container>
      </nav>
  </div>

  <div class="p-4 border-t border-[#3c4043] bg-[#292a2d]">
      <div class="text-xs text-gray-500 text-center md:text-left">
          <span class="hidden md:inline">Extension v{{ appVersion }}</span>
          <div class="mt-1 flex items-center justify-center md:justify-start gap-2">
              <div class="status-dot status-green"></div>
              <span class="hidden md:inline text-gray-400">Nano: Ready</span>
          </div>
      </div>
  </div>
</aside>
