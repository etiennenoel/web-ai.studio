<div class="input-group">
  <textarea class="form-control" rows="2" [(ngModel)]="prompt" (keydown.enter)="onRun(); $event.preventDefault()" placeholder="Enter your prompt..."></textarea>
  <button class="btn btn-primary" (click)="onRun()" [disabled]="state === 'Disabled'">Send</button>
  <button class="btn btn-secondary" (click)="onCancel()" *ngIf="state === 'Disabled'">Cancel</button>
</div>
