<div class="p-4"><h6>Raw</h6>
  <hr>

  <magieno-code-editor
    [code]="code"
    [coordinator]="coordinator"
  >
    <div toolbar>
      <button class="btn" (click)="coordinator.copyToClipboard.next()" placement="top" ngbTooltip="Copy to clipboard"><i
        class="bi bi-clipboard"></i></button>
    </div>
  </magieno-code-editor>

  <h6 class="mt-4">Preview</h6>
  <hr>

  <div class="card p-3" [innerHTML]="code | render_markdown | async"></div>
</div>
